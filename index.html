<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- <link rel="stylesheet" href="css/fontawesome.min.css">
   <link rel="stylesheet" href="css/solid.min.css"> -->
    <link rel="stylesheet" href="css/solid.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/brands.min.css" />
    <title>Random-quote-machine</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <div id="quote-box" class="quote-description">
      <div id="text">
        <div id="quote-text-info">
          <i
            id="db-quotes"
            class="fa fa-quote-left fa-2x"
            aria-hidden="true"
          ></i>
          <h3 id="quotes-placement"></h3>
          <div id="author-info">
            <p id="author"></p>
          </div>
        </div>

        <div id="new-quote">
          <div id="tweet-btn">
            <a id="tweetBtn" href="https://twitter.com/intent/tweet"
              ><button id="tweet-quote" class="quote-description">
                <i class="fab fa-twitter fa-2x"></i></button
            ></a>
          </div>
          <div id="tmblr-btn">
            <a href="https://www.tumblr.com/" target="_blank"
              ><button id="tweet-quote" class="quote-description">
                <i class="fab fa-tumblr fa-2x"></i></button
            ></a>
          </div>

          <div id="get-quote-btn">
            <button id="new-quote-btn" class="quote-description">
              New Quote
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/solid.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/brands.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
